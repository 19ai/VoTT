<!--
   Demo html page for an example of hosting the
       video-tagging control.
-->

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!-- Insert this line above script imports for jquery -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/review-configuration.js"></script>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <title>Review Configuration</title>

    <div id ='review-configuration-container' >
    
      <div class="form-group">
        <label for="exampleTextarea" title="(Which tagging format to Export to.)">Model Framework: </label>
        <select id="format" class="form-control" id="text" >
                <option value="cntk" selected="selected">CNTK</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Model"> Model Path</label>
        <input id="model" class="form-control" type="text" />
      </div>

      <div class="form-group">
          <label for="Out"> Output Path</label>
          <input id="output" class="form-control" type="text" />
      </div>

      <div id="reviewButton" class="btn btn-primary" style="display:inline-block;">Review</div>
      <div id="cancelButton" class="btn btn-primary" style="display:inline-block;">Cancel</div>


    </div>        

  </body>
</html>
